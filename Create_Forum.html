<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Erstellen - Titancraft</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin-left: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .section {
            padding: 60px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin-top: 80px; /* Platz f√ºr den fixierten Header */
        }

        .btn {
            background: #f39c12;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background: #e67e22;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #f39c12;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #e67e22;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="titancrafts.png" alt="titancrafts">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="forum.html">Forum</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h1>Neues Forum Erstellen</h1>
        <form action="submit_forum.html" method="POST">
            <input type="text" name="forum_title" placeholder="Titel des Forums" required>
            <textarea name="forum_description" placeholder="Beschreibung des Forums" required></textarea>
            <input type="submit" value="Erstellen">
        </form>
    </section>
</body>
</html>
