<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldeformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #f39c12;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Anmeldeformular</h2>
        <form id="loginForm" action="/submit" method="post" onsubmit="return handleLogin(event)">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
            <label for="birthdate">Geburtsdatum</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <input type="submit" value="Anmelden">
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });

                if (response.redirected) {
                    window.location.href = '/CreateForum.html'; // Weiterleitung zur CreateForum.html Seite
                } else {
                    alert('Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre Anmeldedaten.');
                }
            } catch (error) {
                console.error('Anmeldefehler:', error);
                alert('Es ist ein Fehler bei der Anmeldung aufgetreten.');
            }
        }
    </script>
</body>
</html>
