<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forum-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #555;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            background: #eee;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="forum-container">
        <h1>Forum</h1>
        <div class="section">
            <h2>Generell</h2>
            <ul>
                <li>Thread 1</li>
                <li>Thread 2</li>
            </ul>
        </div>
        <div class="section">
            <h2>Support</h2>
            <ul>
                <li>Thread 1</li>
                <li>Thread 2</li>
            </ul>
        </div>
        <div class="section">
            <h2>Ideen</h2>
            <ul>
                <li>Thread 1</li>
                <li>Thread 2</li>
            </ul>
        </div>
    </div>
</body>
</html>
