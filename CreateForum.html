<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Forum Erstellen - Titancraft</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden; /* Verhindert das Scrollen */
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin-left: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .section {
            padding: 60px 0;
        }

        .forum {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        input[type="submit"] {
            background: #f39c12;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #e67e22;
        }

        .btn {
            background: #f39c12;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: #e67e22;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 0;
                background: rgba(0, 0, 0, 0.8);
                width: 100%;
                text-align: center;
            }

            .nav-menu.show {
                display: flex;
            }

            .nav-menu li {
                margin: 20px 0;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }

            .logo, .nav-menu, .hamburger {
                margin-left: 20px;
            }
        }

        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }
        }

        .hamburger {
            font-size: 2rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="titancrafts.png" alt="titancrafts">
        </div>
        <nav>
            <div class="hamburger" id="hamburger">☰</div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="forum.html">Forum</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero section">
        <div class="container">
            <h1>Neues Forum Erstellen</h1>
            <p>Erstellen Sie ein neues Forum für spezifische Themen und Diskussionen.</p>
        </div>
    </section>

    <!-- Forum Creation Section -->
    <section class="forum section">
        <div class="container">
            <h2>Neues Forum Erstellen</h2>
            <form action="submit_forum.php" method="post">
                <label for="forum-name">Name des Forums:</label>
                <input type="text" id="forum-name" name="forum_name" required>

                <label for="forum-description">Beschreibung:</label>
                <textarea id="forum-description" name="forum_description" rows="4" required></textarea>

                <label for="forum-category">Kategorie:</label>
                <select id="forum-category" name="forum_category" required>
                    <option value="Allgemein">Allgemein</option>
                    <option value="Support">Support</option>
                    <!-- Weitere Kategorien -->
                </select>

                <input type="submit" value="Forum Erstellen">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Titancraft. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script>
        // Script for the hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
